<h2>{{ gameTitle }}</h2>
<a href="/"><div>В главное меню</div></a>
<div *ngIf="!showResult">
  <span *ngIf="currentQuestion">Тест. Вопрос {{ currentIndex + 1 }}/{{ totalQuestions }}</span>
  <app-comma-question-page
    *ngIf="currentGame == 'comma'"
    [question]="currentQuestion"
    (OnAnswered)="onAnswered($event)"
  ></app-comma-question-page>
  <app-timer-question-page
    *ngIf="currentGame == 'timer'"
    [question]="currentQuestion"
    (OnAnswered)="onAnswered($event)"
  ></app-timer-question-page>
  <app-dash-question-page
    *ngIf="currentGame == 'dash'"
    [question]="currentQuestion"
    (OnAnswered)="onAnswered($event)"
  ></app-dash-question-page>
</div>
<app-result-page *ngIf="showResult" [score]="score + '/' + totalQuestions" (newGame)="startNewGame()"></app-result-page>
