<form>
  <input
    #input
    [attr.disabled]="currentState === 3 ? '' : null"
    (keyup.enter)="submit(input.value)"
    placeholder="{{ placeholderText }}"
  />
  <button (click)="currentState != 1 || submit(input.value)">
    <div [ngSwitch]="currentState">
      <svg *ngSwitchCase="1" width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 13.8571L16 6.99997L0 0.142822V5.47616L11.4286 6.99997L0 8.52378V13.8571Z" fill="#999999" />
      </svg>
      <mat-progress-spinner *ngSwitchCase="2" diameter="18" mode="indeterminate"></mat-progress-spinner>
      <span *ngSwitchCase="3" class="success">âœ“</span>
    </div>
  </button>
</form>
