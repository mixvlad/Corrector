<div class="wrapper main-content">
  <h1>{{ score + '/' + total }}</h1>
  <div class="progress-box">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [ngStyle]="{ width: (100 * score) / total + '%' }"></div>
    </div>

    <div
      class="progressIcon"
      *ngIf="score != total"
      [ngStyle]="{ left: 'calc(' + (100 * score) / total + '%' + ' - 3px)' }"
    >
      <span>Вы</span>
    </div>
    <div class="progressIcon pushkin">
      <span *ngIf="score === total">Это вы?</span>
    </div>
  </div>

  <p class="lid" [innerHTML]="GetResultText()" style="text-align: center"></p>
  <div class="share-block">
    <p style="text-align: center">Рассказать о тренажёре:</p>
    <!-- <p>Поделитесь своим результатом</p> -->
    <share-buttons
      [theme]="'default'"
      [include]="['vk', 'facebook', 'twitter', 'telegram']"
      [show]="4"
      [showCount]="true"
    ></share-buttons>
  </div>
</div>
