<div class="wrapper">
  <h1>{{ score + ' из ' + total }}</h1>
  <h2 [innerHTML]="GetResultText(score)"></h2>
  <div class="share-block">
    <p>Расскажите всем про тренажер грамотности «Пушкин»</p>
    <share-buttons
      [theme]="'default'"
      [include]="[
        'facebook',
        'twitter',
        'linkedin',
        'google',
        'pinterest',
        'vk',
        'telegram',
        'messenger',
        'whatsapp',
        'email',
        'copy'
      ]"
      [show]="7"
      [showCount]="true"
    ></share-buttons>
  </div>
</div>
