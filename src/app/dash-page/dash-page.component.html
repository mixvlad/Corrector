<div [ngClass]="answered ? 'answered' : ''">
  <h1 *ngIf="textParts">
    <ng-template ngFor let-item [ngForOf]="textParts" let-i="index">
      <span *ngIf="item != 'dash+' && item != 'dash-'">{{ item }}</span>
      <app-dash
        *ngIf="item === 'dash+' || item === 'dash-'"
        [needed]="item === 'dash+'"
        [answered]="answered"
        [selected]="false"
        (rightAnswered)="onDashSelected($event)"
      ></app-dash>
    </ng-template>
  </h1>

  <div *ngIf="answered == true">
    {{ question.ruleInfo }}
  </div>
</div>
<div *ngIf="answered == false">
  <span>Подсказка: </span>Поставьте тире, там где они нужны. Бывает что тире не нужно ставить нигде.
</div>
<div id="buttons" *ngIf="answered == false">
  <button (click)="check()">Проверить</button>
</div>

<button *ngIf="answered == true" (click)="next()">Следующий вопрос</button>
